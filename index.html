KO<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G.phanindra - Personal Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #000000; 
        --primary-dark: #000000;
        --accent-color: #000000;
        --light-color: #00ff00;
        --shadow-color: rgb(10, 143, 0);
        --gradient-overlay: linear-gradient(
          135deg,
          rgba(0, 255, 0, 0.403),
          rgba(0, 200, 0, 0.418)
        );
        --transition-duration: 1200ms; 
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--primary-color);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        opacity: 0; 
        transform: translateY(20px); 
        transition: opacity var(--transition-duration) ease,
          transform var(--transition-duration) ease;
      }

      body.loaded {
        opacity: 1;
        transform: translateY(0);
      }
      .bg-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 30% 30%,
            rgba(0, 0, 0, 0.3) 0%,
            rgba(0, 255, 0, 0) 70%
          ),
          radial-gradient(
            circle at 70% 70%,
            rgba(0, 0, 0, 0.2) 0%,
            rgba(0, 255, 0, 0) 70%
          );
        z-index: 0;
        animation: patternMove 20s infinite alternate ease-in-out;
      }

      @keyframes patternMove {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 100% 100%;
        }
      }
      .card-container {
        position: relative;
        z-index: 10;
        max-width: 550px;
        width: 90%;
        padding: 20px;
        perspective: 1000px;
        transition: opacity var(--transition-duration) ease,
          transform var(--transition-duration) ease;
      }

      .welcome-card {
        background-color: var(--light-color);
        border-radius: 25px;
        overflow: hidden;
        box-shadow: 0 20px 40px var(--shadow-color),
          0 0 0 2px rgba(0, 255, 0, 0.3), 0 0 30px rgba(0, 255, 0, 0.5);
        position: relative;
        transform-style: preserve-3d;
        transform: translateZ(0);
        transition: transform 0.6s ease, box-shadow 0.6s ease;
        cursor: pointer;
      }

      .welcome-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 25px 50px var(--shadow-color),
          0 0 0 3px rgba(0, 255, 0, 0.5), 0 0 40px rgba(0, 255, 0, 0.7);
      }
      .card-header {
        padding: 30px 20px;
        text-align: center;
        position: relative;
        z-index: 2;
      }

      .greeting {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 10px;
        color: var(--accent-color);
        text-shadow: 1px 1px 0 rgba(0, 255, 0, 0.3);
      }

      .subtitle {
        font-size: 1.5rem;
        font-weight: 500;
        color: #333;
        line-height: 1.4;
        margin-bottom: 20px;
      }
      .image-container {
        width: 100%;
        height: 300px;
        overflow: hidden;
        position: relative;
        border-top: 3px solid var(--primary-color);
        border-bottom: 3px solid var(--primary-color);
      }

      .welcome-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
        transition: transform 0.5s ease;
      }

      .image-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.05) 0%,
          rgba(255, 255, 255, 0) 50%
        );
      }
      .card-footer {
        padding: 25px;
        text-align: center;
        position: relative;
      }

      .cta-text {
        color: #555;
        font-size: 1.1rem;
        margin-bottom: 10px;
        font-style: italic;
      }

      .arrow-indicator {
        color: var(--primary-dark);
        font-size: 2rem;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }
      .fade-out {
        opacity: 0 !important;
        transform: translateY(-30px) !important;
      }
      @media (max-width: 600px) {
        .greeting {
          font-size: 1.8rem;
        }

        .subtitle {
          font-size: 1.2rem;
        }

        .image-container {
          height: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-pattern"></div>
    <div class="card-container">
      <div class="welcome-card" onclick="navigateSmoothly()">
        <div class="card-header">
          <h1 class="greeting">Hi! I'm G.phanindra.</h1>
          <p class="subtitle">Welcome to my personal website.</p>
        </div>
        <div class="image-container">
          <img
            src="/api/placeholder/550/300"
            alt="Welcome"
            class="welcome-image"
          />
          <div class="image-overlay"></div>
        </div>
        <div class="card-footer">
          <p class="cta-text">Click anywhere to explore</p>
          <div class="arrow-indicator">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>
    </div>
    <script>
      function navigateSmoothly() {
        document.body.classList.add("fade-out");
        document.querySelector(".card-container").classList.add("fade-out");
        sessionStorage.setItem("isPageTransitioning", "true");
        setTimeout(function () {
          window.location.href = "Details.html";
        }, 1000);
      }
      document.addEventListener("DOMContentLoaded", function () {
        const isTransitioning =
          sessionStorage.getItem("isPageTransitioning") === "true";

        if (isTransitioning) {
          sessionStorage.removeItem("isPageTransitioning");
        }
        setTimeout(function () {
          document.body.classList.add("loaded");
        }, 100);
        const imageContainer = document.querySelector(".image-container");
        imageContainer.innerHTML = `
        <video autoplay loop muted playsinline class="welcome-image">
          <source src="welcome-gif.mp4" type="video/mp4">
        </video>
        <div class="image-overlay"></div>
      `;
      });
      window.onload = function () {
        console.log(new Date() + " - Page viewed");
        document.onclick = function (event) {
          var clicked = event.target;
          var type = "element";
          if (clicked.tagName == "IMG") type = "image";
          if (clicked.tagName == "A") type = "link";
          if (clicked.tagName == "P") type = "text";
          if (clicked.tagName == "SELECT") type = "drop-down";
          console.log(new Date() + " - Clicked " + type);
        };
        logElement("image", "Profile picture");
        logElement("text", "About myself paragraph");
        logElement("section", "Education background");
        logElement("section", "Technical skills");
        logElement("link", "CV PDF");
      };
      function logElement(type, description) {
        console.log(new Date() + " - Viewed " + type + ": " + description);
      }
    </script>
  </body>
</html>
